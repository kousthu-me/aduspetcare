    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #F6BD60;
            --cream: #F7EDE2;
            --blush: #F5CAC3;
            --sage: #84A59D;
            --coral: #F28482;
            --ink: #1B1B1E;

            --glass-thick: rgba(255, 255, 255, 0.8);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        html, body { height: 100%; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #F6BD60, #F7EDE2, #F5CAC3, #84A59D);
            background-size: 400% 400%;

        header {
            position: fixed; top: 0; width: 100%; padding: 25px 8%;

        main {

            display: flex; flex-direction: column;

            z-index: 1; position: relative;

            padding: 80px 20px;

        .hero-title {
            display: flex; overflow: hidden;
            font-size: clamp(5rem, 18vw, 12rem);
            font-weight: 900; letter-spacing: -4px; line-height: 1;

        }
        .hero-title span {
            display: inline-block;
            transform: translateY(100%);
            animation: revealUp 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
        @keyframes revealUp { to { transform: translateY(0); } }
        .hero-title span:nth-child(1) { animation-delay: 0.1s; }
        .hero-title span:nth-child(2) { animation-delay: 0.2s; }
        .hero-title span:nth-child(3) { animation-delay: 0.3s; }
        .hero-title span:nth-child(4) { animation-delay: 0.4s; }
        .hero-title span:nth-child(5) { animation-delay: 0.5s; color: var(--coral); }

        h1 {
            font-size: clamp(1.2rem, 3vw, 2rem);

            font-size: 1.1rem; opacity: 0;

        .credits {
            margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem; opacity: 0.6; letter-spacing: 1px;

            .coming-soon-form { flex-direction: column; }

<body>

<canvas id="walking-canvas" aria-hidden="true"></canvas>

<header>
    <div class="logo">ADUS.</div>
</header>

<main>
    <div class="hero-title" aria-label="ADUS">
        <span>A</span><span>D</span><span>U</span><span>S</span><span>.</span>
    </div>
    <h1>Premium Pet Care is Coming Soon.</h1>
    <p class="hero-description">
        We are crafting a new standard for your companions at <strong>aduspetcare.com</strong>. 
        Reimagining wellness, style, and the bond you share. Join our waitlist for the launch.
    </p>
    

</main>

<footer>
    <div class="footer-content">
        <div class="footer-logo">ADUS.</div>
        <div class="credits">
            © 2024 ADUS Pet Care. <br> Designed with <span class="heart">❤️</span> by Cousins and Co. Tech
        </div>
    </div>
</footer>

<script>
    const canvas = document.getElementById('walking-canvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

let paws = [], posX = w / 2, posY = h + 80, phase = 0, gaitIndex = 0;

// CONFIG REFINEMENT
const CONFIG = {
    pawColor: "27,27,30",
    baseSize: 18,
    fadeSpeed: 0.0012, // Slower fade for a longer trail
    stepInterval: 380, // Faster interval for a natural pace
    stride: 75,        // Longer vertical distance
    swayAmount: 15     // Lateral body shift
};

/** * GAIT SEQUENCE: 
 * Natural 4-beat walk: Rear Left -> Front Left -> Rear Right -> Front Right
 * side: -1 (Left), 1 (Right)
 * offset: vertical adjustment to separate front and back paws
 */
const gait = [
    { side: -1, isRear: true,  vOffset: 60 },  // Rear Left
    { side: -1, isRear: false, vOffset: 0 },   // Front Left
    { side: 1,  isRear: true,  vOffset: 60 },  // Rear Right
    { side: 1,  isRear: false, vOffset: 0 }    // Front Right
];

function drawPaw(x, y, size, opacity, isFront) {
    ctx.save();
    ctx.translate(x, y);
    ctx.globalAlpha = opacity;
    ctx.fillStyle = `rgb(${CONFIG.pawColor})`;
    
    // Front paws are slightly larger than rear paws
    const s = isFront ? size : size * 0.85;
    
    // Main Pad (Metacarpal)
    ctx.beginPath();
    ctx.moveTo(0, s * 0.2);
    ctx.bezierCurveTo(-s * 0.6, s * 0.3, -s * 0.4, s * 0.8, 0, s * 0.7);
    ctx.bezierCurveTo(s * 0.4, s * 0.8, s * 0.6, s * 0.3, 0, s * 0.2);
    ctx.fill();

    // Digital Pads (Toes)
    const toes = [
        { x: -0.38, y: -0.28 }, { x: -0.18, y: -0.52 },
        { x: 0.18, y: -0.52 },  { x: 0.38, y: -0.28 }
    ];
    toes.forEach(t => {
        ctx.beginPath();
        ctx.ellipse(t.x * s, t.y * s, s * 0.22, s * 0.28, 0, 0, Math.PI * 2);
        ctx.fill();
    });
    ctx.restore();
}

function createStep() {
    const step = gait[gaitIndex];
    
    // Every 2 steps (one side), we move the "body" forward
    if (gaitIndex % 2 === 0) {
        posY -= CONFIG.stride;
        // Add a slight "sway" to the path
        phase += 0.4;
        posX += Math.sin(phase) * CONFIG.swayAmount;
    }

    const stepX = posX + (step.side * 30);
    const stepY = posY + step.vOffset;

    paws.push({
        x: stepX,
        y: stepY,
        size: CONFIG.baseSize,
        opacity: 0.15,
        isFront: !step.isRear
    });

    gaitIndex = (gaitIndex + 1) % gait.length;

    // Reset when off-screen
    if (posY < -200) {
        posY = h + 100;
        posX = Math.random() * (w - 200) + 100;
    }

    setTimeout(createStep, CONFIG.stepInterval);
}

function render() {
    ctx.clearRect(0, 0, w, h);
    for (let i = paws.length - 1; i >= 0; i--) {
        const p = paws[i];
        drawPaw(p.x, p.y, p.size, p.opacity, p.isFront);
        p.opacity -= CONFIG.fadeSpeed;
        if (p.opacity <= 0) paws.splice(i, 1);
    }
    requestAnimationFrame(render);
}

createStep();
render();
</script>
</body>
